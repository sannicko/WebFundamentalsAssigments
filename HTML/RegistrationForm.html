<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form Assigment</title>
</head>

<body>
    <h1>My Registration Form</h1>
    <form action="">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name">
        <br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>

        <label for="pwconfirm">PW Confirm:</label>
        <input type="password" id="pwconfirm">
        <br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday">
        <br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>

        <p>A Short Description About Yourself</p>
        <textarea name="description" id="description" cols="36" rows="5"></textarea>
        <br>

        <label for="language">Favorite Language:</label>
        <select name="language" id="language">
            <option value="java">Java</option>
            <option value="c#">C#</option>
            <option value="python">Python</option>
            <option value="angular">Angular</option>
        </select>
        <br>

        <input type="submit" value="Submit">

    </form>
    
</body>

</html>
