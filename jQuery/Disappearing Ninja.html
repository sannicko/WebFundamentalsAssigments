<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disappearing Ninja</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        // Insert here the jQuery code functions
        $(document).ready(function(){
            $("h1").css("color", 'red');
            $('img').click(function(){
                $(this).hide(3000)
            })
            $('button').click(function(){
                $('img').show('<Restore>Restore');
            })
        })
    </script>
</head>
<body>
    <h1>Disappearing Ninja</h1>
    <img src="images/ninja.jpg" alt="Ninja Image"id='one'>
    <img src="images/ninja.jpg" alt="Ninja Image"id='two'>
    <img src="images/ninja.jpg" alt="Ninja Image"id='three'>
    <img src="images/ninja.jpg" alt="Ninja Image"id='four'>
    <img src="images/ninja.jpg" alt="Ninja Image"id='five'>
    <img src="images/ninja.jpg" alt="Ninja Image"id='six'>
    <img src="images/ninja.jpg" alt="Ninja Image"id='seven'>    
    <img src="images/ninja.jpg" alt="Ninja Image"id='eight'>
    <button>Restore</button>
</body>
<style type="text/css">
    img{
        width: 100px;
        border: 1px solid black;
    }
    button{
        background: green;
        font: white;
    }
</style>
</html>
