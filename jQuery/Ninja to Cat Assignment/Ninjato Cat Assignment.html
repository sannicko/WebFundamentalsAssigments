<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja to Cat</title>
    <script src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
         $(document).ready(function(){
            $("img").click(function(){
                var currSrc = $(this).attr("src");
                var currDataAltSrc = $(this).attr("data-alt-src");
                $(this).attr("data-alt-src", currSrc);
                $(this).attr('src', currDataAltSrc);
            });
        });
    </script>
</head>
<body>
    <img src="images/ninja0.png" data-alt-src="images/cat0.png">
    <img src="images/ninja1.png" data-alt-src="images/cat1.png">
    <img src="images/ninja2.png" data-alt-src="images/cat2.png">
    <img src="images/ninja3.png" data-alt-src="images/cat3.png">
    <img src="images/ninja4.png" data-alt-src="images/cat4.png">
</body>
</html>
