<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.js"   integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pok√©Dex</title>
    <script>
        $(document).ready(function(){
            for(var i=1; i < 151; i++){
            $('body').append(`<img src="http://pokeapi.co/media/img/${i}.png" id="${i}">`)
        }
        $(document).on("click", "img", function(){
                var id = this.id
                $.get('https://pokeapi.co/api/v2/pokemon/' + id, function(res) {
                    var html_str = "";
                    html_str += `<div id="img"><img src="http://pokeapi.co/media/img/${i}.png" id="${i}"></div>`;
                    html_str += "<h4>Name: " + res['name'] + "</h4>";
                    html_str += "<h4>Types</h4>";
                    html_str += "<ul>";
                    for (var k = 0; k < res['types'].length; k++) {
                        html_str += "<li>" + res['types'][k]['name'] + "</li>";
                    }
                    html_str += "</ul>";
                    html_str += "<h4>Height:</h4>";
                    html_str += res['height'];
                    html_str += "<h4>Weight</h4>";
                    html_str += res['weight'];
                    $('#pokedeck').html(html_str)
                    $('html, body').animate({scrollTop: 0}, 600);
                });
            })
         });
    </script>
</head>
<body>
<div class= "row">
    <div id = "pokemon"></div>
    <div id = "pokedeck"></div>
</div>
</body>
</html>
